{%extends 'webpage/base.html'%}
{%block content%}
<div class='container-fest'>
        {%for college in colleges%}
        <div class='card-fest'>
                <img style="width:100%;height:200px;border-radius:25px;" src='{{college.image.url}}'>
                <div style="font-weight: 600; margin-top:10px;font-size: 20px;">{{college.name}}</div>
                <div style="margin:15px 0 20px 0;">No of Fests: {{college.fest_nos}}</div>
                <a href="{% url 'fest-clg' value=college.id%}"><button class='register-button'>Fests in the college</button></a>
        </div>
        {%endfor%}
</div>
{%endblock content%}
